{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <d1>
        <dt>Title:
	<dt><input type=text size=30 name=title>
	<dt>Text:
	<dd><textarea name=text rows=5 cols=40></textarea>
	<dd><input type=submit value=Share>
      </d1>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <l1><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable. No entries yet so far</em>
  {% endfor %}
  </ul>
{% endblock %}
